<div class="container-fluid my-3">
  <div class="row mb-2 ontop-fifty">
    <div class="col">
      <div class="card card-body ontop-fifty">
        <h6>Billing HIstory</h6>
        <div class="row mx-0 mt-2 mb-0">
          <div class="d-inline mr-1 py-1">
            <span>Show Bills from Date</span>
          </div>
          <div class="w-25">
            <ng-datepicker class="my-date-picker" [(ngModel)]="dateFrom"></ng-datepicker>
          </div>
          <div class="d-inline mx-2 py-1">
            <span>to</span>
          </div>
          <div class="w-25">
            <ng-datepicker class="my-date-picker" [(ngModel)]="dateTo"></ng-datepicker>
          </div>
          <button type="button" (click)="getBills()" class="btn btn-sm btn-outline-primary btn-inline-block mx-3">Show</button>
        </div>
      </div>
    </div>
  </div>
  <app-billhistorypagination [data]="bills" (showBillItem)="onShowBillItem($event)" (hideBillItem)="onHideBillItem($event)"></app-billhistorypagination>
</div>
